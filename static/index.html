<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyDownloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
Usage: paste the url of the studydrive document below and click download<br>
<input value="https://www.studydrive.net/en/doc/effi-alle-folien/1440343">
<button onclick="download()">Download</button>
<script>
    function download() {
        var url = document.getElementsByTagName('input')[0].value;
        window.open('/download/' + encodeURIComponent(url), '_blank')
    }

</script>
</body>
</html>
